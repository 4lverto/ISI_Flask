<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios de Supermercados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .store {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .store h2 {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-details h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .product-details p {
            margin: 0;
            color: #666;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Comparador de Precios de Supermercados</h1>
    </div>
    <div class="search-bar">
        <form method="POST">
            <input type="text" name="query" placeholder="Buscar producto" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    {% if items %}
        <div class="container">
            {% for store, products in items.items() %}
                <div class="store">
                    <h2>{{ store }}</h2>
                    {% for product in products %}
                        <div class="product">
                            <img src="{{ product.image }}" alt="{{ product.title }}">
                            <div class="product-details">
                                <h3>{{ product.title }}</h3>
                                <p>Precio: {{ product.price }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
